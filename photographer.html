<!DOCTYPE html>
<html lang='fr'>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dccdede72c.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="banner">
      <a href='./index.html'>
      <img src="assets/images/logo.png" alt="FishEye Home page" class="logo" />
      </a>
    </header>
    <main role="main" id="main">
      <section role="region" class="photograph-header">
        <button class="contact_button" aria-label="Contact Me" id="display_modal_mark">Contactez-moi</button>
      </section>
      <section role="region" id="grid" aria-label="affichage des photos et vidéos du photographe">
        <div id="pictures-sort">
          <div id="label">Trier par</div>
            <button role="listbox" class="dropdown-content">
              <div id="sort_options">
                <div role="option" id="Likes">Popularité</div><i id="arrow" class="fa fa-angle-down" aria-hidden="true"></i>
                <div role="option" class="p-line dropbtn" id="Date">Date</div>
                <div role="option" class="dropbtn" id="Title">Titre</div>
                
              </div>
            </button>
        </div>
        <div class="picture-card-grid"></div>
        <div class="medias-likes">
          <div class="likes-total"></div>
          <div class="price"></div>
        </div>
      </section>
    </main>
    <div id="contact_modal" role="dialog" aria-describedby="contact_modal">
			<div class="modal">
				<header>
          <legend>Contactez-moi</legend>
          <img src="assets/icons/close.svg" id="close_modal_mark" alt="croix pour fermer"/>
        </header>
				<form>
					<div>
						<label for="firstname">Prénom</label>
						<input type="text" name="firstname" id="firstname" aria-labelledby="firstname"/>
					</div>
          <div>
						<label for="lastname">Nom</label>
						<input type="text" name="lastname" id="lastname" aria-labelledby="lastname"/>
					</div>
					<div id='mail' class="formData" >
						<label for="email">Email</label>
						<input type="email" name="email" id="email" aria-labelledby="email"/>
					</div>
					<div>
						<label for="message">Votre message</label>
						<textarea name="message" id="message"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox">
      <div id="box_previous"><i class="fas fa-angle-left"></i></div>
      <div id="box"></div>
      <div id="box_next">
        <i class="fas fa-times"></i>
        <i class="fas fa-angle-right"></i>
      </div>
    </div>
    <script src="scripts/photographer.js" type="module"></script>
    <script src="scripts/factories/picture.js" type="module"></script>
    <script src="scripts/Api.js/Api.js" type="module"></script>
    <script src="scripts/template/pictureCard.js" type="module"></script>
    <script src="scripts/models/image.js" type="module"></script>
    <script src="scripts/models/video.js" type="module"></script>
    <script src="scripts/utils/contactForm.js" type="module"></script>
    <script src="scripts/photographer_page/lightbox.js" type="module"></script>

  </body>
</html>
