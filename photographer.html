<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dccdede72c.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href='./index.html'>
      <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div id="pictures-sort">
        <div id="label">Trier par</div>
        <div class="dropdown">
          <div class="dropdown-content">
            <div><p id="Likes">Popularité</p><i id="arrow" class="fa fa-angle-down" aria-hidden="true"></i></div>
            <p class="p-line dropbtn" id="Date">Date</p>
            <p class="dropbtn" id="Title">Titre</p>
          </div>
        </div>
      </div>
      <div class="picture-card-grid"></div>
      <div class="medias-likes">
        <div class="likes-total"></div>
        <div class="price"></div>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <div>
						<label>Nom</label>
						<input />
					</div>
					<div>
						<label>Email</label>
						<input />
					</div>
					<div>
						<label>Votre message</label>
						<textarea></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox">
      <div id="box_previous"><i class="fas fa-angle-left"></i></div>
      <div id="box"></div>
      <div id="box_next">
        <i class="fas fa-times"></i>
        <i class="fas fa-angle-right"></i>
      </div>
    </div>
    <script src="scripts/pages/photographer.js" type="module"></script>
    <script src="scripts/Api.js/Api.js" type="module"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer_page/lightbox.js" type="module"></script>

  </body>
</html>
